<!DOCTYPE html>
<html>
<head>
    <title>Modified AJAX Example</title>
</head>
<body>
    <div id="content">
        <h1>Fetching Data from Server</h1>
        <button type="button" onclick="fetchData()">Get Content</button>
    </div>

    <script>
        function fetchData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("content").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "sample.txt", true); // Change the file name to "sample.txt"
            xhttp.send();
        }
    </script>
</body>
</html>
