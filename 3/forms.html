<!DOCTYPE html>
<html>
<head>
    <title>College Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="date"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function validateForm() {
            var firstName = document.getElementById("first-name").value;
            var lastName = document.getElementById("last-name").value;
            var namePattern = /^[A-Za-z]+$/;
            var errorMessage = "";

            if (!namePattern.test(firstName)) {
                errorMessage += "First name should contain only letters.\n";
            }
            if (!namePattern.test(lastName)) {
                errorMessage += "Last name should contain only letters.\n";
            }

            if (errorMessage) {
                document.getElementById("error-message").innerText = errorMessage;
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="/submit_form" method="post" onsubmit="return validateForm()">
        <div id="error-message" class="error"></div>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
